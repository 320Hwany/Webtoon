<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<h2 class="col-6 mx-auto">작가 회원가입 페이지</h2>

<section class="mx-auto">

    <div class="col-6 mx-auto m-2">
        <label class="form-label">닉네임</label>
        <input type="text" id="authorNickname" class="form-control" placeholder="닉네임">
    </div>

    <div class="col-6 mx-auto m-2">
        <label class="form-label">이메일</label>
        <input type="email" id="authorEmail" class="form-control" placeholder="이메일">
    </div>

    <div class="col-6 mx-auto m-2">
        <label class="form-label">비밀번호</label>
        <input type="password" id="authorPassword" class="form-control" placeholder="비밀번호">
    </div>

    <div class="col-6 mx-auto m-2">
        <button type="button" id="authorSignup" class="btn btn-primary">회원가입</button>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="js/author/signup.js"></script>
</body>
</html>
