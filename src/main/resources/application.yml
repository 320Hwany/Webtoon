spring:
    h2:
        console:
            enabled: true

    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:webtoon
        username: sa
        password:

    jpa:
        properties:
            hibernate:
                show_sql: true
                format_sql: true

    session:
        store-type: jdbc
        jdbc:
            initialize-schema: always